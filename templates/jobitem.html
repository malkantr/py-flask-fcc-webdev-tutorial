<div class="border-bottom" style="margin-bottom:16px;padding-bottom:8px;">
  <div class="row">
    <div class="col-10">
      <h4 style="color:rgb(120,120,120); margin-bottom:4px;">
        {{job['title']}}
      </h4>
      <h4>
        <b>Location:</b>{{job['location']}}
      </h4>
      {% if 'salary' in job %}
      <h4>
        <b>Salary:</b>{{job['salary']}}
      </h4>
      {% endif %}
    </div>
    <div class="col-2">
      <a href="/job/{{job['id']}}" type="button" class="btn btn-outline-primary float-right align-middle">Apply</a>
    </div>
  </div>
</div>
